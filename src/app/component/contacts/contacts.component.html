
<div class="container">
  <div class="row">
	  <div class="col-md-3">
	    <div class="list-group">
        <a  class="list-group-item active">All Contact</a>
        <a (click)="sort()" class="list-group-item">A-Z sort contacts
          <span class="pull-right">
              <span class="btn btn-xs btn-default">
                  <span class="glyphicon glyphicon-sort-by-alphabet" aria-hidden="true"></span>
              </span>
          </span>
        </a>
        <a (click)="sort123()" class="list-group-item">1-9 sort contacts
          <span class="pull-right">
              <span class="btn btn-xs btn-default">
                  <span class="glyphicon glyphicon-sort-by-order" aria-hidden="true"></span>
              </span>
          </span>
        </a>
        <div class="input-group stylish-input-group">
            <input [(ngModel)]="query" type="text" class="form-control"  placeholder="Search by name | id" >
            <span class="input-group-addon">
                <button type="submit">
                    <span class="glyphicon glyphicon-search"></span>
                </button>  
            </span>
        </div>
	    </div>
    </div>

    <div class="col-md-9">
      <div class="panel panel-default cursor" [routerLink]="['/contact/'+contact.$key]" *ngFor="let contact of contacts | search:'name,id':query">
        <table class="table">
          <tr>
            <td class="middle">
              <div class="media">
                <div class="media-left">
                  <img class="media-object" src="{{contact.avatar}}" alt="avatar">
                </div>
                <div class="media-body">
                  <h4 class="media-heading">{{contact.name}}</h4>
                  <address>
                    <strong>{{contact.company.name}}Job</strong><br>{{contact.name}}
                  </address>
                  <span *ngIf="contact.favorite == true" class="glyphicon glyphicon-star"></span>
                </div>
              </div>
            </td>
            <td width="100" class="middle">
              <div>
                <a [routerLink]="['/contact/'+contact.$key]" class="btn btn-circle btn-default btn-xs" title="Show">
                  <i class="glyphicon glyphicon-edit"></i>
                </a>
              </div>
            </td>
          </tr>
        </table>            
      </div>
    </div>
	</div>
</div>
